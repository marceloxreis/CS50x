{% extends "layout.html" %}

{% block title %}
    Edit 
{% endblock %}

{% block main %}
    <h1>Make a Purchase</h1>
    <form action="/edit" method="post">

        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
